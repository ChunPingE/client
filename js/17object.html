<body>
    <div style="border:1px soild red">dd</div>
     
    <script>
        //object : 여러 값(속성 property)를 갖는 data type
        //변수 각각 하나의 값만 가짐.
        let name = "john"; 
        let age = 30;
        
        //a객체는 name 속성과 age속성을 갖는다.
        let a = {name:"jane", age:40};

        console.log(name);
        console.log(age);
        console.log(a.name);
        console.log(a.age);

        name = "donald";
        console.log(name); //donald

        a.name = "trump";
        console.log(a.name);  //trump

        a.age = 50;
        console.log(a.age); //50

        //새로운 property를 추가하고 싶다.
        a.address = "seoul";
        console.log(a.address); //seoul

        console.log(a.birth); //undefinded 


    </script>
