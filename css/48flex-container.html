<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .chlid{
            font-size: 30px;
            background-color: skyblue;
        }

        .chlid:nth-child(odd){
            background-color: gold;
        }

        .box{
            background-color: brown;
            display: flex;
            height: 400px;
            /* flex item들이 크로스축 기준으로 어떻게 배치되어야 하는지? */
            align-items: center;
        }


    </style>
</head>
<body>
    <!-- .box>.chlid*5{$} -->
    <div class="box">
        <div class="chlid">1</div>
        <div class="chlid" style="font-size: 60px;">2</div>
        <div class="chlid">3</div>
        <div class="chlid">4</div>
        <div class="chlid">5</div>
    </div>
</body>
</html>
