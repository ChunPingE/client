<!DOCTYPE html>
<html>
<head>
   <style>
        .error{
            background-color: green;
            color: white;
        }

        /* note클래스인 요소들의 배경색이 노랑 */
        .note{
            background-color: yellow;
        }

        .delete{
            text-decoration: line-through;
        }



   </style>
</head>
<body>
    <!-- class 속성은 영문, 숫자, - , _ 조합으로 작성 id와 유사  -->
    <!-- 중복가능 그룹으로 묶기 위한 것이기 때문임 -->

    <!-- 하나의 요소는 빈칸으로 구분해서 여러 클래스를 가질 수 있음. -->

    <!-- h1*10>lorem2 -->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Quia, blanditiis.</h1>
    <h1 class="error">Commodi, aspernatur!</h1>
    <h1 class="note">Numquam, eaque.</h1>
    <h1 class="note">Reprehenderit, ad?</h1>
    <h1 class="delete">Delectus, veritatis.</h1>
    <h1 class="delete">Nisi, repellat?</h1>
    <h1 class="note delete">Enim, necessitatibus?</h1>
    <h1 class="note delete">Deserunt, fugiat?</h1>
    <h1 class="error delete">Doloremque, quaerat!</h1>
</body>
</html>
