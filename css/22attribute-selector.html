<html>
<head>

        [title]{
            color:blue;
        }

        /* title속성의 값이 hello인 요소들 */

            background-color: gold;
        }

        /* title속성의 값이 world인 요소들 */
        /* 의 배경을 초콜릿 */

            background-color: chocolate;
        }


    </style>
</head>

    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Tempora?</h1>

    <h1>Commodi?</h1>
</body>
</html>
