<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container{
            display: flex;
           
        }
        .first{
            justify-content: space-between;
            background-color: gray;
        }
       

        .item{
            color: white;
            background-color: black;
            font-size:24px;
            padding: 15px;
        }
        a{
            color: white;
        }
    </style>
</head>
<body>
    <!-- flexbox -->
    <!-- 감싸고 있는 요소 : flex container -->
    <!-- flex container의 자식 요소들 : flex item -->
    <!-- container의 자손은 item이 아님 -->
    <div class="container first">
        <div class="container">
            <!-- .item*9 -->
            <div class="item">
                <a href="#"><i class="fa-solid fa-house"></i></a>
            </div>
            <div class="item">
                HTML
            </div>
            <div class="item">
                CSS
            </div>
            <div class="item">
                JAVASCROPT
            </div>
            <div class="item">
                SQL
            </div>
            <div class="item">
                PYTHON
            </div>
            <div class="item">
                JAVA
            </div>
            <div class="item">
                PHP
            </div>
            <div class="item">
                BOOTSTRAP
            </div>
        </div>

        <div class="container">
            <div class="item">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-earth-americas"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </div>    
</body>
</html>
