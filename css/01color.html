<!DOCTYPE html>
<!-- html>head+body>h1[style]*5>lorem3 이렇게 작성하는것을 zen coding이라고 한다.-->
<html>
<head></head>
<body>
    <!-- color property : 컬러명 -->
    <h1 style="color:blue">Lorem, ipsum dolor.</h1>

    <!-- color property : rgb함수 red green blue의 값 조합 -->
    <!-- rgb(0, 0, 0) : black  -->
    <h1 style="color: rgb(0,0,0)">Laboriosam, eaque facere.</h1>
    <!-- rgb(255,255,255) : white -->
    <h1 style="color: rgb(255,255,255); background-color: rgb(0,0,255);">Quis, perferendis quisquam!</h1>

    <!-- rgb(180,180,180) : 밝은 gray -->
    <h1 style="color: rgb(180,180,180) ">Incidunt, error similique.</h1>

    <!-- rgb(80,80,80) : 어두운 gray -->
    <h1 style="color: rgb(80,80,80) ">Officia, sapiente reprehenderit?</h1>

    <!-- HEX : #RRGGBB -->
    <h1 style="color: #FF0000">Lorem, ipsum dolor.</h1>
    <h1 style="color: #0000ff">Laudantium, obcaecati possimus!</h1>

    <h1 style="color: rgb(255,99,71)">rgb(255,99,71)</h1>
    <h1 style="color: #FF6341">#FF6341</h1>

    <!-- HEX 사용할때 중복되는 6자리는 3자리로 표현가능 -->
    <h1 style="color: #AA22CC">#AA22CC</h1>
    <h1 style="color: #A2C">#A2C</h1>
    
    

</body>
</html>
