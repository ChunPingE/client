<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <!-- button*2#btn${클릭$} -->
    <button id="btn1">클릭1</button>
    <button id="btn2">클릭2</button>
    <button id="btn3">오른쪽 클릭3</button>
    <button id="btn4">더블 클릭4</button>
    <button id="btn5">포인터 들어옴5</button>
    <button id="btn6">포인터 나감6</button>


    <div id="res"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        
        $("#btn1").on("click", function(){
            $("#res").text("1번버튼 클릭됨.");
        });

        $("#btn2").click(function(){
            $("#res").text("2번버튼 클릭됨.");
        });

        $("#btn3").contextmenu(function(){
            alert("우클릭 금지!");
            $("#res").text("3번버튼 클릭됨.");
         
        });

        $("#btn4").dblclick(function(){
            $("#res").text("4번버튼 더블클릭됨.");
        });

        $("#btn5").mouseenter(function(){
            $("#res").text("5번버튼 마우스 들어옴.");
        
        });

        $("#btn6").mouseleave(function(){
            $("#res").text("6번 버튼 마우스 나감.");
       
            
        });
     

      

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
