<!DOCTYPE html>
<!-- html>head+body -->
<html>
    <head></head>
    <body>
        <a href="https://www.daum.net">다음으로 이동</a>
        <br>
        <a href="https://www.naver.com">네이버로 이동</a>
        <br>
        <a href="https://www.google.com">구글로 이동</a>
        <br>
        <a href="https://www.w3schools.com/tags/ref_attributes.asp">attribute reference</a>


        <!-- attribute(속성) : element(요소) 부가정보 -->
        <!-- 시작태그에 작성됨 -->
        <!-- 속성명="속성값" 형식으로 작성됨 -->
        <!-- 1.Add a "tooltip" to the paragraph below with the text "About W3Schools". -->
        <p title="About W3Schools">W3Schools is a web developer's site.</p>
        <br>
        <!-- Specifies extra information about an element -->
        <!-- 2.Set the size of the image to 250 pixels wide and 400 pixels tall. -->
        <img src="coding.jpg" width="250" height="400"> <br>
        <!-- The width attribute specifies the width of the element, in pixels. -->
        <!-- 3.Make the element below into a link that goes to "https://www.w3schools.com". -->
        <a href="https://www.w3schools.com">This is a link</a> <br>
        <!-- hyperlink -->
        <!-- 4. Specify an alternate text for the image.
        Alternate text is useful when the image cannot be displayed, like when the page is read by a screen reader. -->
        <img src="co.jpg" width=30% alt="w3schools Logo">
    </body>
</html>
