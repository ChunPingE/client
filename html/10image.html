<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- img : 그림표시하는 요소 -->
    <img src="img/1.png" width="200" height="200" alt="img1" title="img1">
    <br>
    <img src="img/2.jpg" width="300" height="200" alt="img2">

    <!-- alt attribute : 그림이 표시되지 못햇을때 출력되는 텍스트 -->
    <!-- alt attribute : screen reader로 출력되는 내용(시각장애처럼 그위치에 어떤 그림이 있는지 볼 수 없는 사람에게 설명해줌) -->
    <br>
    <img src="3.jpg" width="300" height="200" alt="img3">
</body>
</html>
